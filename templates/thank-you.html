<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:z-index="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mutant Portfolio Template"/>
    <meta name="author" content="Ashiqur Rahman Tusher">
    <!-- ============== Title Of Website ============== -->
    <title>Ashiqur Tusher</title>
    <!-- ============== Favicon Icon ============== -->
    <link rel="icon" type="image/png" href="  {{ url_for('static', filename='image/favicon/favicon.png')}}">
    <!-- ============== Bootstrap & Fontawesome Files ============== -->
    <link href=" {{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css')}} ">
    <!-- ============== Plugins ============== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hover.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/loaders.min.css')}}">
    <!-- ============== Template Main Custom Stylesheets ============== -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/thank-you.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/responsive.css') }}">
    <!-- ============== Fonts ============== -->
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700%7CJosefin+Sans:400,600,700" rel="stylesheet">
    <!-- ============== Mordenizr Script for Fallback Design  ============== -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/modernizr-custom.js')}}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="preloader">
    <div class="loader">
        <div class="loader-inner square-spin">
            <div></div>
        </div>
    </div>
</div>
<div class="all-container">

    <!-- =============================
      2. Start Menu
    =============================== -->
    <div class="menu contact-menu" id="menu">
        <nav>
            <div class="menu-container">
                <div class="desktop-menu" id="desktop-menu">
                    <div class="menu-item hvr-underline-from-left 1"><a href="/home">Home</a></div>
                    <div class="menu-item hvr-underline-from-left 2"><a href="/about">About Me</a></div>
                    <div class="menu-item hvr-underline-from-left 3"><a href="/skills">Skills</a></div>
                    <div class="menu-item hvr-underline-from-left 4"><a href="/portfolio">Portfolio</a></div>
                    <div class="menu-item hvr-underline-from-left 6"><a href="contact">Contact</a></div>
                </div><!-- /.desktop-menu -->
                <div class="mobile-menu">
                    <a class="menu-link">
                        <div class="mobile-menu-nav">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                    <div class="mobile-menu-logo"><a href="#"><img src="static/image/logo/logo-dark.png" alt="Logo"></a>
                    </div>
                    <div class="menu-slider">
                        <nav>
                            <ul class="mobile-menu-list">
                                <li class="hvr-shutter-out-vertical mobile-menu-item 1"><a href="/home">Home</a></li>
                                <li class="hvr-shutter-out-vertical mobile-menu-item 2"><a href="/about">About Me</a>
                                </li>
                                <li class="hvr-shutter-out-vertical mobile-menu-item 3"><a href="/skills">Skills</a>
                                </li>
                                <li class="hvr-shutter-out-vertical mobile-menu-item 4"><a
                                        href="/portfolio">Portfolio</a>
                                </li>
                                <li class="hvr-shutter-out-vertical mobile-menu-item 6"><a href="/contact">Contact</a>
                                </li>
                            </ul>
                            <div class="mobile-menu-icons">
                                <div><a href="#"><i class="fa fa-facebook-square"></i></a></div>
                                <div><a href="#"><i class="fa fa-twitter-square"></i></a></div>
                                <div><a href="#"><i class="fa fa-envelope"></i></a></div>
                                <div><a href="#"><i class="fa fa-linkedin-square"></i></a></div>
                                <div><a href="#"><i class="fa fa-behance-square"></i></a></div>
                            </div>
                        </nav>
                    </div><!-- /.menu-slider -->
                </div><!-- /.mobile-menu -->
            </div>  <!-- /.menu-container -->
        </nav>
    </div>
    <!-- =============================
      2. End Menu
    =============================== -->

    <!-- =============================
      6. Start Contact
    =============================== -->
    <div class="contact section" id="6">
        <div class="container-fluid">
            <div class="row">
                <div class="contact-holder col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                    <h1 class="wow fadeInUp" data-wow-duration="1.5s">Thank you {{name}}, </h1>
                    <h1>Your message has been recieved.</h1>
                </div> <!-- contact-holder -->
            </div> <!-- row -->
        </div> <!-- container-fluid -->
    </div> <!-- contact -->
    <!-- =============================
      6. End Contact
    =============================== -->

    <!-- Scroll To Top Button -->
    <a href="#1" class="scroll-up hvr-icon-up"></a>

</div> <!-- /.all-container -->

<!-- ============== Scripts ============== -->

<!-- ============== Plugins ============== -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/wow.min.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/validator.min.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>


<!-- ============== Template Main Custom Script ============== -->
<script type="text/javascript" src="{{ url_for('static', filename='js/contact.js')}}"></script>
</body>
</html>
