    <div class="contact section" id="6">
        <div class="container-fluid">
            <div class="row">
                <div class="contact-holder col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                    <h1 class="wow fadeInUp" data-wow-duration="1.5s">SAY HELLO!</h1>
                    <form action="/submit" method="post" data-toggle="validator">
                        <div class="form-container row wow fadeInUp" data-wow-duration="1.5s">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="username" id="username" placeholder="Name"
                                       required>
                                <div class="help-block with-errors"></div>
                            </div> <!-- form-group -->
                            <div class="form-group col-md-6">
                                <input class="form-control" type="email" name="email" id="email" placeholder="Email"
                                       required>
                                <div class="help-block with-errors"></div>
                            </div> <!-- form-group -->
                            <div class="form-group col-md-12">
                                <textarea class="form-control" name="message" id="message" rows="12"
                                          placeholder="Message"></textarea>
                                <div class="help-block with-errors"></div>
                            </div> <!-- form-group -->
                            <div class="form-group col-md-12 sub-button">
                                <button class="submit form-control hvr-icon-push" type="submit"> Submit</button>
                            </div> <!-- form-group -->
                        </div> <!-- form-container -->
                    </form>
                </div> <!-- contact-holder -->
            </div> <!-- row -->
